<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let playerScore = 0;
      let computerScore = 0;

      // Random move selection by computer
      let computerPlay = () => {
        let move = Math.ceil(Math.random() * 3);
        switch (move) {
          case 1:
            return "rock";
            break;
          case 2:
            return "paper";
            break;
          case 3:
            return "scissors";
            break;
          default:
            return "something wrong";
            break;
        }
      };

      // user selection for playerPlay
      let playerPlay = () => {
        let userInput = prompt("Enter a move");
        return userInput;
      };

      // play a single round of game
      let playRound = (playerSelection, computerSelection) => {
        lowCasePlayer = playerSelection.toLowerCase();
        lowCaseComputer = computerSelection.toLowerCase();

        if (lowCasePlayer === "rock" && lowCaseComputer === "paper") {
          computerScore++;
          return "You Lose! Paper beats Rock";
        } else if (lowCasePlayer === "rock" && lowCaseComputer === "scissors") {
          playerScore++;
          return "You Win! Rock beats Scissors";
        } else if (lowCasePlayer === "paper" && lowCaseComputer === "rock") {
          playerScore++;
          return "You Win! Paper beats Rock";
        } else if (lowCasePlayer === "paper" && lowCaseComputer === "scissor") {
          computerScore++;
          return "You Lose! Scissor beats Paper ";
        } else if (lowCasePlayer === "scissors" && lowCaseComputer === "rock") {
          computerScore++;
          return "You Lose! Rock beats Scissors";
        } else if (lowCasePlayer === "scissors" && lowCaseComputer === "paper") {
          playerScore++;
          return "You Win! Scissors beat Paper";
        } else {
          return "Draw";
        }
      };

      // play 5 games
      let game = () => {
        for (let index = 1; index <= 5; index++) {
          console.log(playRound(playerPlay(), computerPlay()));
        }
      };

      // determines winner of the game
      let gameWinner = () => {
        if (playerScore === computerScore) {
          console.log(`It's a Draw Folks`);
        } else {
          let winner = playerScore > computerScore ? "Player Wins" : "Computer Wins";
          console.log(winner);
        }
      };

      game();
      gameWinner();
    </script>
  </body>
</html>
