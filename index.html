<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Random selection by computer

      let computerPlay = () => {
        let move = Math.ceil(Math.random() * 3);
        switch (move) {
          case 1:
            return "rock";
            break;
          case 2:
            return "paper";
            break;
          case 3:
            return "scissors";
            break;
          default:
            return "something wrong";
            break;
        }
      };

      // play a single round of game

      let playRound = (playerSelection, computerSelection) => {
        lowCasePlayer = playerSelection.toLowerCase();
        lowCaseComputer = computerSelection.toLowerCase();

        if (lowCasePlayer === computerSelection) {
          console.log("Draw"); 
          return 2;
        } else if (lowCasePlayer === "rock" && lowCaseComputer === "paper") {
          console.log("You Lose! Paper beats Rock");
          return false;
        } else if (lowCasePlayer === "rock" && lowCaseComputer === "scissors") {
          console.log("You Win! Rock beats Scissors");
          return true;
        } else if (lowCasePlayer === "paper" && lowCaseComputer === "rock") {
          console.log("You Win! Paper beats Rock");
          return true;
        } else if (lowCasePlayer === "paper" && lowCaseComputer === "scissor") {
          console.log("You Lose! Scissor beats Paper ");
          return false;
        } else if (lowCasePlayer === "scissors" && lowCaseComputer === "rock") {
          console.log("You Lose! Rock beats Scissors");
          return false;
        } else if (lowCasePlayer === "scissors" && lowCaseComputer === "paper") {
          console.log("You Win! Scissors beat Paper");
          return true;
        }
      };

      // play 5 games and return the winner

      let game = () => {
        let playerScore = 0;
        let computerScore = 0;
        let userInput;
        for (let index = 1; index <= 5; index++) {
          userInput = prompt("Enter a move");
          const playerSelection = userInput;
          const computerSelection = computerPlay();
          let result = playRound(playerSelection, computerSelection);
          if (result === true) {
            playerScore++;
          } else if(result===false) {
            computerScore++;
          }
          else{
            "Draw"
          }
        }
      let winner =  playerScore > computerScore ?  "Player Wins" : "Computer Wins";
      return winner;
      };
      console.log(game());
    </script>
  </body>
</html>
